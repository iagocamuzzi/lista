<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVauuiyVT2bPoVpM5QtDAd2XNN9-4FQeI",
            authDomain: "listaconfirmacao-da672.firebaseapp.com",
            projectId: "listaconfirmacao-da672",
            storageBucket: "listaconfirmacao-da672.appspot.com",
            messagingSenderId: "289041048573",
            appId: "1:289041048573:web:83f4bf7ae29aa1eee3ef94"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('confirmationForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const name = document.getElementById('name').value;
                const guest = document.getElementById('guest').value || 'Nenhum';

                push(ref(database, 'confirmations'), {
                    name: name,
                    guest: guest
                }).then(() => {
                    window.location.href = 'thank-you.html';
                }).catch(error => {
                    console.error("Erro ao salvar: ", error);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Confirme sua Presença no Aniversário!</h1>
    <form id="confirmationForm">
        <label for="name">Seu Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="guest">Nome do Acompanhante (se houver):</label><br>
        <input type="text" id="guest" name="guest"><br><br>

        <button type="submit">Confirmar Presença</button>
    </form>
</body>
</html>
