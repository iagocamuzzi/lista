<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .event-info {
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: center;
        }
        .event-info p {
            margin: 5px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .event-info {
                font-size: 1rem;
            }
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Obrigado por Confirmar sua Presença!</h1>
    <p>Estamos ansiosos para te ver no aniversário!</p>

    <div class="event-info">
        <p><strong>Data:</strong> 12/10/2024</p>
        <p><strong>Horário:</strong> 12:30h - Cheguem cedo! :)</p>
        <p><strong>Local:</strong> Rua Estrela Dalva - 314 - Alvorada - Vila Velha/ES</p>
    </div>

    <button onclick="addToCalendar()">Adicionar ao Calendário</button>

    <script>
        function addToCalendar() {
            const title = encodeURIComponent('Aniversário - Iago & Juliana');
            const location = encodeURIComponent('Rua Estrela Dalva - 314 - Alvorada - Vila Velha/ES');
            const details = encodeURIComponent('Aniversário em 12/10/2024 às 12:30h');
            const startDate = '20241012T123000';
            const endDate = '20241012T153000'; 

            const isApple = /iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isApple) {
                const appleCalendarUrl = `data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0AURL:${document.URL}%0ADTSTART:${startDate}%0ADTEND:${endDate}%0ASUMMARY:${title}%0ADESCRIPTION:${details}%0ALOCATION:${location}%0AEND:VEVENT%0AEND:VCALENDAR`;
                window.open(appleCalendarUrl, '_blank');
            } else {
                const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startDate}/${endDate}&details=${details}&location=${location}&sf=true&output=xml`;
                window.open(googleCalendarUrl, '_blank');
            }
        }
    </script>
</body>
</html>
